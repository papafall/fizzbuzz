<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>j-proj</title>
    <link rel="stylesheet" href="style.css" />
    <head>
      <script src="script.js" defer></script>
      <body>
        <div id="FizGame" class="gameBox">
          <h3>Play FizzBuzz - Press the button below to spin</h3>
          <button id="spinButton">Spin</button>
          <p id="spinResult"></p>
          <p><span id="timer">10</span> tries left</p>
          <button id="reload" onclick="location.reload()">Restart</button>
        </div>
      </body>
    </head>
  </head>
